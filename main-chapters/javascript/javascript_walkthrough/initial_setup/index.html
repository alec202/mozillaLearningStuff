<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      // Your JavaScript goes here
      let randomNumber = Math.floor(Math.random() * 100) + 1;

      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");
      
      const guessSubmit = document.querySelector(".guessSubmit");
      const guessField = document.querySelector(".guessField");

      let guessCount = 1;
      let resetButton;
      const guessList = []
      console.log(`Random Number is: ${randomNumber}`);

      function checkGuess() {
        const userGuess = Number(guessField.value);
        console.log(`userguess: ${userGuess}`);
        // we want to update the guesses regardless if they got it correct or not
        guessList.push(userGuess);
        let spreadGuessList = guessList.join();
        guesses.textContent = `Previous guesses: ${spreadGuessList}`;
        if (userGuess == randomNumber){
            console.log("Number guessed correctly!");
        } else if (userGuess < randomNumber) {
            console.log("User guessed the number correctly")
            
        } else {
            console.log("User guessed the number incorrectly");
        }
      }

      guessSubmit.addEventListener("click", checkGuess);

    </script>
  </body>
</html>
