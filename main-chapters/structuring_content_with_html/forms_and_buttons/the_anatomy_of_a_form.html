<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>First form</title>
  </head>
  <body>
    <form action="./submit_page" method="get">
      <h2>Subscribe to our newsletter</h2>
      <fieldset>
        <legend>
            sign into our app
        </legend>
      <p>
        <label for="idname">Name (required):</label>
        <input type="text" name="name" id="idname" required  value="Bob"/>
      </p>
      <p>
        <label for="email">Email (required):</label>
        <input type="email" name="email" id="email" required />
      </p>
      </fieldset>
      <p>
        <input type="color" name="color" id="color">
      </p>
      <p>
        <input type="radio" name="radio_response" id="radio_response">
        <label for="radio_response">option 1</label>
      </p>
      <p>
        <!-- implicit label -->
        <label>
            <input type="number">
        </label>
      </p>
      <p>
        <button>Sign me up!</button>
      </p>
    </form>
  </body>
</html>
