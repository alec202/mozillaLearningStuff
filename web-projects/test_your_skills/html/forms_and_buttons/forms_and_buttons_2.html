<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <input type="radio" id="pinkie" name="pony_choice" value="pinkie" checked>
            <label for="pinkie">Pinkie Pie</label>
          </li>
          <li>
            <input type="radio" id="rainbow" name="pony_choice" value="rainbow">
            <label for="rainbow">Rainbow Dash</label>
          </li>
          <li>
            <input type="radio" id="twilight" name="pony_choice" value="twilight">
            <label for="twilight">Twilight Sparkle</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <input type="checkbox" id="vegan" name="hotdog">
            <label for="vegan">Vegan</label>

          </li>
          <li>
            <input type="checkbox" id="onions" name="hotdog">
            <label for="onions">Onions</label>

          </li>
          <li>
            <input type="checkbox" id="ketchup" name="hotdog">
            <label for="ketchup">Ketchup</label>
          </li>
          <li>
            <input type="checkbox" id="mustard" name="hotdog">
            <label for="mustard">Mustard</label>
        </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
