<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Audio Format Example</title>
</head>
<body>
    <h1>
        Below is an audio player that will play in all modern browsers
    </h1>
    <audio controls="controls">
        <source src="viper.mp3" type="audio/mp3">
        <source src="viper.ogg" type="audio/ogg">
        <p>
            Your browser doesn't support this audio file. Here is <a href="viper.mp3">
                link to the audio
            </a> instead.
        </p>
    </audio>
    <button></button>
</body>
</html>
