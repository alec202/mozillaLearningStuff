<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My video and audio test page</title>
  </head>
  <body>
    <p>This is my page</p>
    <!-- video content -->
     <video 
     controls 
     loop 
     preload="auto"
     poster="bunnicula_book_cover.webp"
     >
        <source src="../video_element/rabbit320.mp4" type="video/mp4">
        <source src="../video_element/rabbit320.webm" type="video/webm">
        <p>
            Your Browser doesn't support HTML video.
            Here is a <a href="../video_element//rabbit320.mp4">link to the video</a> instead.
        </p>
     </video> <br> <br>
     <!-- audio content -->
      <audio controls preload="auto">
        <source src="../audio_element/viper.mp3" type="audio/mp3">
        <source src="../audio_element/viper.ogg" type="audio/ogg">
        <p>
            Your Browser doesn't support HTML audio. Here
            is a <a href="../audio_element/viper.mp3">link to the audio</a> instead.
        </p>
      </audio>
  </body>
</html>
